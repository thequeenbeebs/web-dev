<!-- HTML TABLES -->
    <!-- no table columns, this is handled from top to bottom -->

<!-- create a simple table -->
<table>
  <thead>
    <!-- data for a single row goes inside these tags -->
    <tr>
      <th>This is a table header cell</th>
      <th>This is another table header cell</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <!-- a single cell that has the data  -->
      <td>This is a table data element</td>
      <<td>This is another table data element in the same table row</td>
    </tr>
  </tbody>
</table>

<!-- HTML FORMS -->

<!-- create a form, defines what should go in -->
<form class="" action="index.html" method="post">
  <label for="">This text will be displayed as label</label>
  <!-- self closing tag, input type is defined by type attribute -->
  <input type="text" name="" value="">
  <!-- this input creates a submit button -->
  <input type="submit" name="" value="">

</form>
